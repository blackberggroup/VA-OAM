<section id="submission-form" class="submission-form padding-y-5 tablet-lg:padding-y-8">
    <div class="grid-container">
        <div class="grid-row grid-gap">
            <div class="tablet-lg:grid-col-6">
                <h2 class="text-primary">Ready to contribute to cutting-edge healthcare solutions for Veterans?</h2>
                <p>Share your innovative product ideas with us by completing the Product Idea Form. Your insights could be the next breakthrough in patient care and supply chain resilience.</p>
                <form action="https://formsubmit.co/Stacey.Askew@va.gov" method="POST" class="usa-form usa-form--max">                
                  <fieldset class="usa-fieldset">
                    <div class="grid-row grid-gap">
                      <div class="grid-col-12">
                        <label class="usa-label" for="full-name">Full name</label>
                        <input
                          class="usa-input"
                          id="full-name"
                          name="full-name"
                        />  
                      </div>
                      <div class="tablet:grid-col-6">
                        <label class="usa-label" for="phone-number">Phone Number</label>
                        <input
                          class="usa-input"
                          id="phone-number"
                          name="phone-number"
                          type="tel"
                          placeholder="ex. 555-555-XXXX"
                        />  
                      </div>
                      <div class="tablet:grid-col-6">
                        <label class="usa-label" for="email">E-mail Address <abbr title="required" class="usa-hint usa-hint--required">*</abbr></label>
                        <input
                          class="usa-input"
                          id="email"
                          name="email"
                          type="email"
                          autocapitalize="off"
                          autocorrect="off"
                          required
                        />
                      </div>
                      <div class="grid-col-12">                          
                        <label class="usa-label" for="product-idea">Product Idea</label>
                        <textarea
                          class="usa-textarea usa-input-2xl usa-textarea-2xl"
                          id="product-idea"
                          name="product-idea">
                        </textarea>
                      </div>                      
                      <div class="tablet:grid-col-12">
                        <label class="usa-label" for="intent-use">Intent of Use</label>
                        <textarea
                          class="usa-textarea usa-input-2xl usa-textarea-2xl"
                          id="intent-use">
                        </textarea>
                      </div>                      
                    </div>
                    <!-- CC Submission -->
                    <input type="hidden" name="_cc" value="brian.strzelecki@va.gov">
                    <!--  Submit Form  -->
                    <input class="usa-button margin-top-3" type="submit" value="Send Idea" />
                    <!--  Redirect to Thank You -->
                    <input type="hidden" name="_next" value="http://innovation.va.gov/oam/products/product-idea-submission/thank-you.html">
                    <input type="hidden" name="_subject" value="HIL OAM - Product Idea Submission">                    
                  </fieldset>
                </form>
            </div>
            <div class="tablet-lg:grid-col-5 tablet-lg:grid-offset-1 form-college-bg radius-lg"></div>            
        </div>
    </div>
</section>
